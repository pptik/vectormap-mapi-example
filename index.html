
<!DOCTYPE html>
<html>
<head>
	
	<title>Vectormap - MAPI Implementation - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
	<!-- Embed Leaflet -->
	<script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
	
	<!-- Embed Mapbox GL-->
	<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.css" rel='stylesheet' />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.js"></script>
	<script src="leaflet-mapbox-gl.js"></script>
	
	<!-- Embed JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
</head>
<body>

<div id="mapid" style="height: 98vh;"></div>
<script>
	//definisi koordinat
	var mymap = L.map('mapid').setView([-6.914744, 107.609810], 13);

	//load peta dasar melalui vectormap
	L.mapboxGL({
	    accessToken: '-',
    	    style: 'http://vectormap.pptik.id/styles/osm-bright/style.json'
	}).addTo(mymap);
	
	//load layer objek spesifik di mapi
	$.ajax({
	    type: "GET",
		url: 'http://mapi.pptik.id/api/getBandungStreet?streetName=sari',
		dataType: 'json',
		success: function (response) {
			L.geoJSON(response).addTo(mymap);
		}
	});
</script>

</body>
</html>
